name: pos_brandimic
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
    # Bloc for state management
  flutter_bloc: ^8.1.1
  # Functional programming things
  dartz: ^0.10.1
  # Value equality
  equatable: ^2.0.3
  # Service locator
  get_it: ^7.2.0
  # Remote API
  internet_connection_checker: ^0.0.1+3
  http: ^0.13.4
  dio: ^4.0.6
  # Local cache
  shared_preferences: ^2.0.15
  # Images
  flutter_svg: ^1.1.6
  flutter_localization: ^0.1.9
  sidebarx: ^0.14.0
  # Api
  retrofit: ^3.3.1
  analyzer: ^5.2.0
  json_annotation: ^4.7.0
  loading_animations: ^2.2.0
  json_serializable: ^6.5.4
  # Dependency Injection
  injectable: ^2.1.0
  flutter_gen: ^5.1.0+1
  # Localization
  intl: ^0.17.0
  # Toast
  fluttertoast: ^8.1.2
  flutter_swipe_action_cell: ^3.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.1.3
  retrofit_generator: ^4.2.0
  build_runner: ^2.0.4
  flutter_lints: ^2.0.0




flutter:

  uses-material-design: true


  assets:
    - assets/lang/ar.json
    - assets/lang/en.json
    - assets/images/
  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow-Bold.ttf
          weight: 700
        - asset: assets/fonts/Barlow-Light.ttf
          weight: 300
        - asset: assets/fonts/Barlow-Medium.ttf
          weight: 500
        - asset: assets/fonts/Barlow-SemiBold.ttf
          weight: 600
  

